<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Soccer Store - Login</title>
  <link rel="shortcut icon" href="/src/images/icon/ico.png" type="image/x-icon" />
  <link rel="stylesheet" href="/../../global.css" />
  <!--<link rel="stylesheet" href="./cadastro.css" />-->
  <script src="../cadastro.js"></script>
</head>

<body>
  <div class="login-bc">
    <div class="login-bc_blur">
      <div class="login-bc_blob"></div>
    </div>
  </div>
  <div class="login">
    <!-- InÃ­cio Cadastro -->
    <div class="login_form login_form--active" id="cadastro">
      <h2>Cadastre-se</h2>

      <form action="" method="post" class="form">
        <div class="half">
          <fieldset>
            <label for="email-cadastro">Email</label>
            <input type="email" name="email-cadastro" id="email-cadastro" placeholder="Insira seu Email" required="">

            <label for="senha-cadastro">Senha</label>
            <input type="password" name="senha-cadastro" id="senha-cadastro" placeholder="Insira sua senha" required="">
            <hr>

            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Insira seu nome" required="">
          </fieldset>
          <div class="flex-column">
            <label for="estado">Perfil</label>
            <select id="estado" name="estado" required>
              <option value="" disabled selected>Selecione</option>
              <option value="admin">Admin</option>
              <option value="vendedor">Vendedor</option>
            </select>
          </div>
        </div>
        <div class="login_links">
          <button class="login_change-btn voltar-login"
            onclick="window.location.href='/src/pages/login/login.html'">Voltar</button> <input type="submit"
            value="Cadastrar">
        </div>
      </form>

    </div>
    <!-- Fim Cadastro -->


  </div>
  <!-- Code injected by live-server -->
  <script>
    // <![CDATA[  <-- For SVG support
    if ('WebSocket' in window) {
      (function () {
        function refreshCSS() {
          var sheets = [].slice.call(document.getElementsByTagName("link"));
          var head = document.getElementsByTagName("head")[0];
          for (var i = 0; i < sheets.length; ++i) {
            var elem = sheets[i];
            var parent = elem.parentElement || head;
            parent.removeChild(elem);
            var rel = elem.rel;
            if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
              var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
              elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
            }
            parent.appendChild(elem);
          }
        }
        var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
        var address = protocol + window.location.host + window.location.pathname + '/ws';
        var socket = new WebSocket(address);
        socket.onmessage = function (msg) {
          if (msg.data == 'reload') window.location.reload();
          else if (msg.data == 'refreshcss') refreshCSS();
        };
        if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {

      console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
    }
    // ]]>
  </script>


</body>

</html>
