<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Soccer Store - Login</title>
  <link rel="shortcut icon" href="/src/images/icon/ico.png" type="image/x-icon" />
  <link rel="stylesheet" href="/../../global.css" />

  <script src="../login.js"></script>
</head>

<body>
  <div class="login-bc">
    <div class="login-bc_blur">
      <div class="login-bc_blob"></div>
    </div>
  </div>
  <div class="login">
    <!-- InÃ­cio Login -->
    <div class="login_form" id="login">
      <a href="/index.html" class="center"><img class="login_logo" src="/src/images/soccer_store_logo_e.png"
          alt="The Soccer Store" /></a>
      <h2>Bem Vindo!</h2>

      <form action="" method="post" class="form" onsubmit="loginUsuario(event)">
        <label for="email-login">Email</label>
        <input type="email" name="email-login" id="email-login" placeholder="Insira seu email" required />

        <label for="senha-login">Senha</label>
        <input type="password" name="senha-login" id="senha-login" placeholder="Insira sua senha" required />

        <div class="login_links">
          <button class="login_change-btn"
            onclick="window.location.href='../cadastro/cadastro.html'">Cadastre-se</button>
          <input type="submit" value="Entrar" />
        </div>
      </form>
    </div>
  </div>
</body>

</html>
